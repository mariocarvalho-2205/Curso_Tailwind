<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS - Flex Align Justify</title>
    <link rel="stylesheet" href="./output.css">
</head>
<body class="m-4 bg-green-300">
    <h1 class="text-center text-red-500">Tailwind CSS - Flex Align and Justify</h1>

    <section class=" grid grid-cols-2 gap-4 h-96 bg-[url(./img/grid.svg)] m-4 *:p-8 *:rounded rounded">
        <div class="bg-slate-500 justy">
            <h2 class="font-bold mb-4 text-white">Plano Premium</h2>
            <ul class="list-disc ">
                <li>300 Acessos</li>
                <li>1200 Requests</li>
                <li>Suporte Vitalicio</li>
                <li>Acesso Completo</li>
                <li>Proteção Total</li>
            </ul>
            <button class="py-2 px-4 bg-slate-800 text-white font-bold rounded mt-4">Assinar Premium</button>
        </div>
        <div class="bg-slate-400 ">
            <h2 class="font-bold mb-4 text-white">Plano Basico</h2>
            <ul class="list-disc">
                <li>150 Acessos</li>
                <li>500 Requests</li>
            </ul>
            <button class="py-2 px-4 bg-slate-800 text-white font-bold rounded mt-4">Assinar Basico</button>
            
        </div>
    </section>
</body>
</html>
