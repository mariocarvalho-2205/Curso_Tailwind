<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS - Modificadores</title>
    <link rel="stylesheet" href="output.css">
</head>
<body class="m-8 dark:bg-neutral-800 flex flex-col">
    <h1 class="text-center font-bold dark:bg-neutral-400">Tailwind CSS - Modificadores</h1>
    
    <h2 class="text-neutral-200">group</h2>
    <div class="dark:bg-neutral-700 h-20 w-40 rounded-2xl mt-4 group hover:bg-neutral-800">
        <h2 class="dark:text-neutral-400 text-center group-hover:text-neutral-500 ">Dark Mode</h2>
        <p class="text-center dark:text-neutral-500 group-hover:text-neutral-50">Conteudo do block</p>
    </div>

    <h2 class="text-neutral-200">peer</h2>
    <input type="text" placeholder="cpf" class="border-2 border-gray-200 p-2 peer/cpf">
    <p class="hidden peer-focus/cpf:block text-neutral-100">Insira o cpf</p>

    <input type="text" placeholder="email" class="border-2 border-gray-200 p-2 peer/email mt-6">
    <p class="hidden peer-focus/email:block text-neutral-100">Insira o email</p>

    <h2 class="text-neutral-200">has</h2>


    <div class="flex gap-8 m-4 p-4 ">
        <div class=" has-[.recomendado]:bg-gray-800 bg-gray-400 p-4 rounded-md relative size-40">

            <h3 class="text-white">Plano Ouro</h3>
            <div class="recomendado absolute -top-4 -right-4 text-white bg-green-400 p-1 rounded">
                Recomendado
            </div>
        </div>



        <div class=" has-[.recomendado]:bg-gray-800 bg-gray-400 p-4 rounded-md relative size-40">

            <h3>Plano Prata</h3>
        </div>
    </div>

</body>
</html>
