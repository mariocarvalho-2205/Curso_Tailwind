<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind CSS - Transition</title>
  <link rel="stylesheet" href="output.css">
</head>
<body class="m-8">
  <h1 class="text-red-500">Tailwind CSS - Transition</h1>
  <button class="bg-blue-200 hover:bg-blue-900 hover:text-white rounded-md px-4 py-2 hover:scale-105 border border-blue-700 transition duration-700 ease-in-out">Transform</button>
  <p>Caso utilize o motion-reduce:transition-none o usuario nao tera a animação no site se ele utilizar o motion reduce ativado no sistema operacional</p>
</body>
</html>
