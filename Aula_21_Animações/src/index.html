<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS - Animações</title>
    <link rel="stylesheet" href="output.css">
</head>
<body class="m-8">
    <h1 class="mb-8 text-center font-bold text-green-400">Tailwind CSS - Animações</h1>
        <button class="mb-8 py-2 px-6 rounded-md bg-green-200 flex items-center gap-2 text-green-800">
            Carregar 
            <span class="border-4 border-green-600 rounded-full size-4 border-r-transparent animate-spin"></span>
        </button>

        <button class="relative py-2 px-6 rounded-md bg-blue-200 text-blue-800">
            Mensagem
            <span class="bg-purple-400 rounded-full size-3 absolute -top-1 -right-1">
                <span class="rounded-full bg-purple-800 size-3 inset-0 absolute animate-ping"></span>
            </span>
        </button>

</body>
</html>
