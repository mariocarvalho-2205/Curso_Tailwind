<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS - Gradiente</title>
    <link rel="stylesheet" href="output.css">
</head>
<body class="m-8">
    <h1>Tailwind CSS - Gradiente</h1>
    <div class="max-w-16 h-16 bg-gradient-to-br to-lime-400 from-lime-800"></div>
    <div class="max-w-16 h-16 bg-gradient-to-tr to-lime-400 from-lime-800"></div>
    <br>
    <div class="max-w-16 h-16 bg-gradient-to-bl to-lime-400 from-lime-800"></div>
    <div class="max-w-16 h-16 bg-gradient-to-tl to-lime-400 from-lime-800"></div>

    <br>
    <button class="mb-8 bg-gradient-to-b from-lime-600 to-lime-900 text-white py-2 px-4 rounded-md">Comprar</button>

    <br>
    <div class="h-1 mb-2 bg-gradient-to-r from-pink-400 via-red-400 to-blue-400"></div>
    <h2 class="font-bold text-4xl text-transparent bg-clip-text bg-gradient-to-r from-pink-400 via-red-400 to-blue-400">Venha conhecer Malibu</h2>
    <br>
    <div class="h-4 mb-2 bg-gradient-to-r from-emerald-400 from-50% via-blue-800 via-60% to-blue-400"></div>
    <div class="h-4 mb-2 bg-gradient-to-r from-black from-50% to-blue-400 to-50%"></div>

</body>
</html>
