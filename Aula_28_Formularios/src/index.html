<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS - Formulários</title>
    <link rel="stylesheet" href="output.css">
</head>

<body class="m-8 pt-10">
    <h1 class="text-center">Tailwind CSS - Formulários</h1>
    <div class="grid gap-1 mb-4">
        <label for="email">Email</label>
        <input type="text" id="email" name="email"
            class="border-2 border-gray-300 rounded-md block p-2 focus:border-yellow-400 focus:outline-none focus:ring-2 focus:ring-yellow-100">
    </div>
    <form action="" class="max-w-md mx-auto my-8 bg-gray-100 p-4 rounded-sm accent-green-800">
        <div>
            <label class="flex items-center gap-2" for="termos">
                <input id="termos" name="termos" type="checkbox" class="size-4" checked />Li e aceito os termos.</label>
        </div>
        <select
            class="mb-4 border-2 rounded-md p-2 border-gray-300 focus:border-yellow-800 focus:outline-none focus:ring-2 focus:ring-yellow-100 appearance-none pr-8 bg-[url('./img/seta.svg')] bg-no-repeat bg-[center_right_0.5rem]"
            name="" id="">
            <option value="">Rio de Janeiro</option>
            <option value="">São Paulo</option>
            <option value="">Tocantins</option>
        </select>
        <input type="file"
            class="block w-full text-sm text-red-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-2 file:border-gray-400 file:border-solid file:text-sm file:font-semibold file:bg-gray-300 file:text-red-700 hover:file:bg-red-200 focus:outline-none file:focus:border-red-400" />
    </form>
</body>

</html>
