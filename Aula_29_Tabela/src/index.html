<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS - Tabelas</title>
    <link rel="stylesheet" href="output.css">
</head>

<body class="m-8 pt-10">
    <h1 class="text-center">Tailwind CSS - Tabelas</h1>
    <table class="border-separate border-spacing-1 w-full table-fixed">
        <thead>
            <tr class="*:border-2 *:border-red-300 *:p-2 *:uppercase">
                <th>Id</th>
                <th>Cliente</th>
                <th>Final Cartão</th>
                <th>Data</th>
            </tr>

        </thead>
        <tbody class="*:*:p-2 *:*:border-2 *:*:border-red-300 *:*:text-center">
            <tr>
                <td>321</td>
                <td>Maria Santos</td>
                <td>2233</td>
                <td>13/12</td>
              </tr>
              <tr>
                <td>322</td>
                <td>Marta Mendes</td>
                <td>3322</td>
                <td>10/12</td>
              </tr>
              <tr>
                <td>323</td>
                <td>João Moreira</td>
                <td>2232</td>
                <td>22/11</td>
              </tr>
        </tbody>
    </table>
</body>

</html>
