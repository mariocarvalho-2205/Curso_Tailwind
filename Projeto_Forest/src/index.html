<!DOCTYPE html>

</head>
<!-- ! remover o mb-96 do body -->
<body class="bg-verde-800 font-sans mb-96">
    <!-- Calendario e Clima -->
    <div class="container mt-4 flex justify-center md:justify-start">
        <div class="inline-flex items-center rounded-md bg-verde-900">
            <span class="size-2 bg-verde-300 block rounded-full relative -left-1"></span>
            <div class="flex text-verde-300 divide-x-2 divide-verde-800">
                <div class="px-4 py-2 capitalize" id="dia">Segunda</div>
                <div class="px-4 py-2" id="temperatura">25º</div>
                <div class="px-4 py-2" id="tempo">☀️⛅</div>
            </div>
        </div>
    </div>    

    <!-- Menu -->
    <header class="container flex justify-between gap-8 py-8 items-center">
        <a href="./">
            <img src="./img/forest.svg" alt="Forest">
        </a>
        <nav>
            <ul class="flex flex-wrap text-white text-xl gap-8">
                <li><a class="hover:underline hover:underline-offset-8" href="#acomodacoes">Acomodações</a></li>
                <li><a class="hover:underline hover:underline-offset-8" href="#eventos">Eventos</a></li>
                <li><a class="hover:underline hover:underline-offset-8" href="#experiencias">Experiências</a></li>
                <li><a class="hover:underline hover:underline-offset-8" href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>

    <!-- Section 1  -->
    <main class="container ">
        <div class="relative px-8 pb-8 pt-64 bg-gradient-to-t from-verde-950/80 text-white rounded-2xl overflow-hidden max-sm:px-4 max-sm:pt-12">
            <img class="absolute inset-0 size-full object-cover -z-10" src="./img/floresta.jpg" alt="Floresta">
            
            <div class="bg-verde-950/60 flex flex-col items-start gap-2 p-4 sm:items-center sm:py-1 sm:pl-4 sm:pr-1 rounded-xl  sm:gap-8 mb-8 sm:bg-verde-950 sm:rounded-full sm:flex-row sm:inline-flex">
                <p>vagas para dezembro aberta</p>
                <!-- vagas para dezembro aberta -->
                <a class="bg-verde-400 text-verde-900 py-2 px-4 rounded-full inline-block " href="">Reserve Hoje</a>
            </div>

            <h1 class="mb-8 font-serif text-balance text-4xl max-w-screen-sm capitalize sm:text-5xl sm:mb-20">Venha experimentar a vida na floresta</h1>
            
            <div class="text-sm justify-between items-end sm:flex">
                <p class="max-sm:mb-4">Melhores locais para visitar <a class="underline decoration-2 underline-offset-4 hover:no-underline" href="./">2049</a></p>
                
                <div >
                    <p class="uppercase mb-2">Recomendado por</p>
                    <p class="flex items-center gap-4">
                        <img class="w-28" src="./img/parceiros/wildbeast.svg" alt="Wildbeast">
                        <span>|</span>
                        Revista Nacional
                    </p>

            </div>
